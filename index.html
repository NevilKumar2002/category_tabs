<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Category Tabs Maremeto</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1 class="heading">SELECT YOUR CHOICE</h1>
    <div class="tab-container">
    <button class="tab" onclick="showProducts('Men')">Men</button>
    <button class="tab" onclick="showProducts('Women')">Women</button>
    <button class="tab" onclick="showProducts('Kids')">Kids</button>
    </div>

    <div class="product-container" id="product-container">
      <!-- Product cards will be dynamically populated here -->
    </div>
    <script src="./script.js"></script>
  </body>
</html>
